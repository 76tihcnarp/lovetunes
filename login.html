
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("/cover arts/nirvana.jpg");
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-text {
            color: white;
            font-size: 42px;
            font-family: fantasy;
            text-align: center;
        }

        .sub-text {
            color: white;
            font-size: 18px;
            margin-bottom: 30px;
            font-family: cursive, fantasy;
            text-align: center;
        }

        .container {
            width: 360px;
            background: #111;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            background: #222;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background: #4a90e2;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .toggle-text {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #4a90e2;
            cursor: pointer;
            text-decoration: none;
        }

      
        .google-wrapper {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="welcome-text">Welcome to Lovetunes ꨄ︎</div>
    <div class="sub-text">Hey, listener! Let's dive into what you love...</div>

    <div class="container" id="authBox">
         <h2>Login</h2>

        
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        
        <button onclick="handleLogin()">Login</button>

        <div class="divider">or</div>

        
        <div id="g_id_onload"
             data-client_id="936239100202-b2jbfoq77ovp94lsi4g2oquuf4ocumdb.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleGoogleResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="continue_with"
             data-size="large">
        </div>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            if (!email || !pass) {
                alert("Please fill all fields");
                return;
            }

            alert("Logged in successfully");
            window.location.href = "demo.html";
        }

        function handleGoogleResponse(response) {
            alert("Google Login Successful");
            window.location.href = "demo.html";
        }
    </script>
</body>
</html>
