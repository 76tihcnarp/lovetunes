<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Example</title>
<style>
  /* Clickable div (acts like an image) */
  .image-div {
    width: 200px;
    height: 200px;
    background-color: #3498db; /* Replace with image if needed */
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    cursor: pointer;
    border-radius: 10px;
    text-align: center;
  }

  /* Popup overlay */
  .popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
  }

  /* Popup content */
  .popup-content {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
  }
</style>
</head>
<body>


<div class="image-div" onclick="openPopup()">Click Me</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    Hello buddy!
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  window.onclick = function(event) {
    const popup = document.getElementById('popup');
    const content = document.querySelector('.popup-content');
    if (event.target === popup) {
      popup.style.display = 'none';
    }
  }
</script>

</body>
</html>
